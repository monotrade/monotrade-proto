  // float askPrice4 = 54;
  // float askPrice5 = 55;

  // float askVolume1 = 61;
  // float askVolume2 = 62;
  // float askVolume3 = 63;
  // float askVolume4 = 64;
  // float askVolume5 = 65;


}


message Bar {
  string symbol = 1;
  google.protobuf.Duration interval = 2;

  google.protobuf.Timestamp time = 3;

  float openPrice = 21;
  float highPrice = 22;
  float lowPrice = 23;
  float closePrice = 24;
  float volume = 25;
  float amount = 26;


  /* vnpy
    open_interest: float = 0
   */
}

